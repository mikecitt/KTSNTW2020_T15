<div>
    <button 
        mat-raised-button 
        [disabled]="!hasPrev" 
        (click)="navigatePrevious()"
    >Previous</button>
    <p class="page-number">{{ currentPage + 1 }}</p>
    <button 
        mat-raised-button 
        [disabled]="!hasNext" 
        (click)="navigateNext()"
    >Next</button>
</div>
