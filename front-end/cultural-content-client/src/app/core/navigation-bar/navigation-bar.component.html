<mat-toolbar color="primary">
  <button routerLink="/" mat-button>
    <a mat-icon-button>
      <mat-icon>public</mat-icon>
    </a>Cultural offers
  </button>
  <button mat-raised-button *ngIf="role == 'ROLE_USER'" routerLink="/subscriptions">My Subscriptions</button>
  
  <span class="example-spacer"></span>
  <button mat-button *ngIf="role == 'ROLE_ADMIN'" routerLink="/culturalOfferTypes">Manage Types<mat-icon>category</mat-icon></button>
  <button mat-button *ngIf="role != 'ROLE_ADMIN' && role != 'ROLE_USER'" routerLink="/login">Login</button>
  <button mat-button *ngIf="role != 'ROLE_ADMIN' && role != 'ROLE_USER'" routerLink="/register">Register</button>
  <button mat-raised-button *ngIf="role == 'ROLE_ADMIN' || role == 'ROLE_USER'" color="warn" (click)="logout()">Logout</button>
</mat-toolbar>

<router-outlet></router-outlet>
