<div>
    <button id="pagination-button-previous"
        mat-raised-button
        [disabled]="!hasPrev"
        (click)="navigatePrevious()"
    >Previous</button>
    <p class="page-number">{{ currentPage + 1 }}</p>
    <button id="pagination-button-next"
        mat-raised-button
        [disabled]="!hasNext"
        (click)="navigateNext()"
    >Next</button>
</div>
