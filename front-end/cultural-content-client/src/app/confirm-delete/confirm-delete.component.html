<h1 mat-dialog-title style="font-size: 25px;">Are you sure you want to delete?</h1>
<div mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-stroked-button style="margin-left: 100px;" color="warn" (click)="onNoClick()">No</button>
    <button mat-stroked-button style="margin-left: 20px;" color="primary" type="button" (click)="onYesClick()">Yes</button>
  </div>
</div>
