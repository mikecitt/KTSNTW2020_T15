<app-navigation-bar></app-navigation-bar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Resend activation mail</mat-card-title>
    </mat-card-header>

    <form class="example-form" #resendForm="ngForm" (ngSubmit)="submit()" [formGroup]="form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput id="resend-email-input" formControlName="email" placeholder="Email">
          <mat-error>Invalid email format.</mat-error>
        </mat-form-field>
      </mat-card-content>

      <button type="submit" id="resend-submit-button" [disabled]="!resendForm.form.valid || loading" mat-flat-button color="primary"
        class="btn-block">Login</button>

    </form>
  </mat-card>
</div>
