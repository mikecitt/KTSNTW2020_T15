
  <mat-card-header>
    <mat-card-title style="font-size: 30px;">Offer types</mat-card-title>
    <button mat-mini-fab color="primary" id="create_type_button"
            style="margin-left: 200px;" (click)="createType()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>

  <div  >
    <table mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td class="type_td" mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Options Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Options </th>
        <td mat-cell *matCellDef="let element">
          <button id="delete_type_button" mat-icon-button color="warn" (click)="deleteType(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button id="update_type_button" class="update-type-button" mat-icon-button type="button" (click)="updateType(element)">
            <mat-icon>launch</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="type-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"

      ></tr>

    </table>

  </div>
