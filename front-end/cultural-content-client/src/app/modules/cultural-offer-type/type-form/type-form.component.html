<h1 mat-dialog-title *ngIf="data.formType == 'CREATE' ">Create type</h1>
<h1 mat-dialog-title *ngIf="data.formType == 'UPDATE' ">Update type</h1>

<div mat-dialog-content>
  <mat-form-field [formGroup]= "form">
    <input id="type_name" placeholder="Type name" matInput formControlName="name" required>
    <mat-error>
      Name must be at least 4 characters long.
    </mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button style="margin-left: 85px;" id="close_type_button" mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button color="primary" id="save_type_button" type="button" [disabled]="form.invalid"
         (click)="onSaveClick()">Save</button>
</div>
