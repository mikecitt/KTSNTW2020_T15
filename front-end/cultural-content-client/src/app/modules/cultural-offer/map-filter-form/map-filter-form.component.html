<mat-card class="matCardCustom">
  <mat-card-content>
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" >
        <mat-label>Select an cultural offer type</mat-label>
        <mat-select [(value)]="selectedType" formControlName="type" id="type-select"
                    (selectionChange)="onSelectChange($event)">

          <mat-option *ngFor="let val of culturalOfferTypes" [value]="val">{{val.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-left: 2%;">
        <mat-label>Select an cultural offer subtype</mat-label>
        <mat-select [(value)]="selectedSubType" [disabled]="disabled" formControlName="subType" id="subtype-select">
          <mat-option *ngFor="let val of culturalOfferSubTypes" [value]="val">{{val.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Search" formControlName="searchLocation" id="search-input">
      </mat-form-field>

      <button id="apply-btn" mat-raised-button color="primary" type="submit" style="margin-left: 2%;">Apply filter</button>
      <button id="reset-btn" mat-stroked-button color="primary" type="button" (click)="resetFilter()"
              style="margin-left: 2%;">Reset</button>
    </form>

  </mat-card-content>
</mat-card>
