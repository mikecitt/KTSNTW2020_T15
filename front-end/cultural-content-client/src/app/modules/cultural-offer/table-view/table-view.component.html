<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell id="nameCell" *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell id="locationCell" *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element">
        <div class="locationCell">{{element.location.address}} </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="subType">
      <th mat-header-cell id="subTypeCell" *matHeaderCellDef> SubType </th>
      <td mat-cell *matCellDef="let element"> {{element.subType.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
