<h1 mat-dialog-title>Update type</h1>
<div mat-dialog-content>

  <mat-form-field [formGroup]= "updateForm">
    <mat-label>Type name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button color="primary" type="button" (click)="onSaveClick()">Save</button>
  <!-- <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button> -->
</div>
