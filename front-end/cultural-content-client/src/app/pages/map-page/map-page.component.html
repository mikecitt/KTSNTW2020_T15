<mat-grid-list cols="4" rowHeight="100px">

  <mat-grid-tile [rowspan] = "1" [colspan] = "1">
    <mat-form-field appearance="fill">
      <mat-label>Select an cultural offer type</mat-label>
      <mat-select [(value)]="selectedType" (selectionChange)="onSelectChange($event)">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let val of culturalOfferTypes" [value]="val">{{val.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>



  <mat-grid-tile [rowspan] = "4" [colspan] = "4">
    <div id="map-page">
      <app-map-item
        *ngIf="culturalOffersLocations"
        [culutralOffers]="culturalOffersLocations"> </app-map-item>
    </div>
  </mat-grid-tile>

</mat-grid-list>
